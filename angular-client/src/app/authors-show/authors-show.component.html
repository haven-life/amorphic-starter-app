<h2>Author</h2>
<div *ngIf="isLoaded; else loading">
  <mat-form-field>
    <input matInput [(ngModel)]="author.name" placeholder="Name">
  </mat-form-field>
</div>
<ng-template #loading>
  Loading...
</ng-template>
<button (click)="save()">save</button>
<button (click)="delete()">delete</button>
<button (click)="goBack()">go back</button>
